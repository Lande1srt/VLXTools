<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLXTools Core</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon favicon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#EC4899',
                        accent: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #iframe-loading-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            visibility: visible;
            opacity: 1;
        }
        #iframe-loading-mask.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f4f6;
            border-top: 6px solid;
            border-top-color: #4F46E5;
            border-radius: 50%;
            animation: spin 1.2s linear infinite, pulse 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { border-top-color: #4F46E5; }
            50% { border-top-color: #10B981; }
        }
        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }
        
        html, body {
            height: 100%; 
            margin: 0; 
        }
        main {
            height: calc(100vh - 64px); /* 明确main高度 = 屏幕高度 - header高度（header py-4约64px） */
        }
        
        /* 悬浮菜单按钮样式 */
        #menu-toggle {
            position: fixed;
            background: linear-gradient(135deg, #4F46E5 0%, #EC4899 100%);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 30;
            transition: all 0.3s ease;
        }
        
        /* PC端菜单按钮样式 */
         @media (min-width: 768px) {
             #menu-toggle {
                 left: 0;
                 top: 50%;
                 transform: translateY(-50%);
                 border-radius: 0 4px 4px 0;
                 height: 110px !important;
             }
         }
         
         /* 移动端菜单按钮样式 */
         @media (max-width: 767px) {
             #menu-toggle {
                 top: 16px;
                 right: 16px;
                 border-radius: 4px;
             }
         }
        
        #menu-toggle:hover {
            width: 45px;
        }
        
        /* 内容区域点击关闭侧边栏 */
        #content-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 15;
        }
    </style>
</head>
<body class="min-h-screen h-full bg-gray-50 font-sans flex flex-col overflow-hidden">
    <header class="gradient-bg text-white shadow-lg z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="img/logo.png" alt="VLXT Logo" class="logo" style="border-radius: 5px;width: 40px;">
                    <h1 class="text-xl font-bold">VLXTools</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hidden md:flex items-center text-white hover:text-gray-200 transition-colors">
                        <i class="fa fa-home mr-1"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 悬浮菜单按钮 -->
    <button id="menu-toggle" aria-label="菜单切换">
        <i class="fa fa-bars"></i>
    </button>
    
    <!-- 内容区域遮罩层 -->
    <div id="content-overlay"></div>
    
    <!-- Main Content（明确高度 = 屏幕高度 - header高度） -->
    <main class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="bg-white neumorphic hidden overflow-y-auto transition-all duration-300 h-full">
            <div class="p-4">
                <div class="neumorphic-inset rounded-lg p-3 mb-4">
                    <div class="flex items-center">
                        <i class="fa fa-search text-gray-400 mr-2"></i>
                        <input type="text" id="tool-search" placeholder="搜索工具..." class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>
                <nav id="tool-menu" class="space-y-1">
                    <div class="text-center py-10 text-gray-400">
                        <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>加载菜单中...</p>
                    </div>
                </nav>
            </div>
        </aside> 
        
        <section class="flex-1 overflow-hidden neumorphic iframe-container h-full">
            <iframe id="tool-iframe" src="other/welcome.html" class="w-full h-full border-0" frameborder="0"></iframe>
            <div id="iframe-loading-mask">
                <div class="text-center">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">页面加载中...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/menubtn.js" type="text/javascript" charset="utf-8"></script>
    <script>
        const iframe = document.getElementById('tool-iframe');
        const loadingMask = document.getElementById('iframe-loading-mask');

        function handleIframeLoaded() {
            loadingMask.classList.add('fade-out');
        }

        iframe.addEventListener('load', handleIframeLoaded);
        iframe.addEventListener('readystatechange', () => {
            if (iframe.readyState === 'complete') {
                handleIframeLoaded();
            }
        });

        // 兼容菜单切换iframe src
        const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLIFrameElement.prototype, 'src').set;
        Object.defineProperty(HTMLIFrameElement.prototype, 'src', {
            set: function(newSrc) {
                loadingMask.classList.remove('fade-out');
                originalSetSrc.call(this, newSrc);
            }
        });
        
        // 从URL参数加载工具
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const toolUrl = urlParams.get('tool');
            
            if (toolUrl) {
                iframe.src = toolUrl;
            }
        });
    </script>
</body>
</html>
