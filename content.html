<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExPlusTools Core</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#EC4899',
                        accent: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #iframe-loading-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
            visibility: visible;
            opacity: 1;
        }
        #iframe-loading-mask.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f4f6;
            border-top: 6px solid;
            border-top-color: #4F46E5;
            border-radius: 50%;
            animation: spin 1.2s linear infinite, pulse 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { border-top-color: #4F46E5; }
            50% { border-top-color: #10B981; }
        }
        .loading-text {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }
        
        html, body {
            height: 100%; 
            margin: 0; 
        }
        main {
            height: calc(100vh - 64px); /* 明确main高度 = 屏幕高度 - header高度（header py-4约64px） */
        }
    </style>
</head>
<body class="min-h-screen h-full bg-gray-50 font-sans flex flex-col overflow-hidden">
    <header class="gradient-bg text-white shadow-lg z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="img/logo256.png" alt="ExPlusTools Logo" class="logo" style="border-radius: 5px;width: 40px;">
                    <h1 class="text-xl font-bold">ExPlusTools Core</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="menu-toggle" class="md:hidden text-xl">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a href="index.html" class="hidden md:flex items-center text-white hover:text-gray-200 transition-colors">
                        <i class="fa fa-home mr-1"></i> 返回首页
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content（明确高度 = 屏幕高度 - header高度） -->
    <main class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="w-64 bg-white neumorphic hidden md:block overflow-y-auto transition-all duration-300 h-full">
            <div class="p-4">
                <div class="neumorphic-inset rounded-lg p-3 mb-4">
                    <div class="flex items-center">
                        <i class="fa fa-search text-gray-400 mr-2"></i>
                        <input type="text" id="tool-search" placeholder="搜索工具..." class="bg-transparent w-full outline-none text-sm">
                    </div>
                </div>
                <nav id="tool-menu" class="space-y-1">
                    <div class="text-center py-10 text-gray-400">
                        <i class="fa fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>加载菜单中...</p>
                    </div>
                </nav>
            </div>
        </aside> 
        
        <section class="flex-1 overflow-hidden neumorphic iframe-container h-full">
            <iframe id="tool-iframe" src="other/welcome.html" class="w-full h-full border-0" frameborder="0"></iframe>
            <div id="iframe-loading-mask">
                <div class="text-center">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">页面加载中...</div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/menubtn.js" type="text/javascript" charset="utf-8"></script>
    <script>
        const iframe = document.getElementById('tool-iframe');
        const loadingMask = document.getElementById('iframe-loading-mask');

        function handleIframeLoaded() {
            loadingMask.classList.add('fade-out');
        }

        iframe.addEventListener('load', handleIframeLoaded);
        iframe.addEventListener('readystatechange', () => {
            if (iframe.readyState === 'complete') {
                handleIframeLoaded();
            }
        });

        // 兼容菜单切换iframe src
        const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLIFrameElement.prototype, 'src').set;
        Object.defineProperty(HTMLIFrameElement.prototype, 'src', {
            set: function(newSrc) {
                loadingMask.classList.remove('fade-out');
                originalSetSrc.call(this, newSrc);
            }
        });
    </script>
</body>
</html>
