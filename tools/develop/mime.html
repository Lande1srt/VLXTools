<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIME类型转换工具</title>
    <style>
        :root {
            --bg-color: #e9ecef;
            --shadow-light: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            --shadow-dark: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            --text-color: #495057;
            --accent-color: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
       .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
       .card-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
        }
        
       .card {
            flex: 1;
            background-color: var(--bg-color);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }
        
       .card:hover {
            transform: translateY(-5px);
        }
        
       .card h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        
       .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, output {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-dark);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        
        button:active {
            box-shadow: var(--shadow-dark);
        }
        
       .result-container {
            margin-top: 20px;
            position: relative;
        }
        
       .result {
            min-height: 45px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-dark);
            background-color: var(--bg-color);
        }
        
       .copy-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            box-shadow: 2px 2px 5px #d1d9e6, -2px -2px 5px #ffffff;
        }
        
       .copy-btn.copied {
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
           .card-container {
                flex-direction: column;
            }
            
           .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIME类型转换工具</h1>
        <div class="card-container">
            <div class="card">
                <h2>扩展名转MIME类型</h2>
                <div class="input-group">
                    <label for="extension">文件扩展名（如：.jpg）</label>
                    <input type="text" id="extension" placeholder=".txt 或 txt" autocomplete="off">
                </div>
                <button onclick="convertExtension()">转换</button>
                <div class="result-container">
                    <output class="result" id="extResult"></output>
                    <button class="copy-btn" onclick="copyResult('extResult', 'extCopyBtn')" id="extCopyBtn">复制</button>
                </div>
            </div>
            
            <div class="card">
                <h2>MIME类型转扩展名</h2>
                <div class="input-group">
                    <label for="mime">MIME类型（如：image/jpeg）</label>
                    <input type="text" id="mime" placeholder="text/plain" autocomplete="off">
                </div>
                <button onclick="convertMime()">转换</button>
                <div class="result-container">
                    <output class="result" id="mimeResult"></output>
                    <button class="copy-btn" onclick="copyResult('mimeResult','mimeCopyBtn')" id="mimeCopyBtn">复制</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 完整标准MIME类型与扩展名映射表
        const mimeMap = {
            "text/plain": [".txt", ".text"],
            "text/html": [".html", ".htm"],
            "text/css": [".css"],
            "text/javascript": [".js"],
            "text/csv": [".csv"],
            "text/xml": [".xml"],
            "text/markdown": [".md", ".markdown"],
            "text/rtf": [".rtf"],
            
            "image/jpeg": [".jpg", ".jpeg", ".jpe"],
            "image/png": [".png"],
            "image/gif": [".gif"],
            "image/bmp": [".bmp"],
            "image/webp": [".webp"],
            "image/svg+xml": [".svg"],
            "image/tiff": [".tiff", ".tif"],
            "image/vnd.microsoft.icon": [".ico"],
            "image/heic": [".heic"],
            "image/heif": [".heif"],
            
            "audio/mpeg": [".mp3"],
            "audio/wav": [".wav"],
            "audio/ogg": [".ogg"],
            "audio/flac": [".flac"],
            "audio/aac": [".aac"],
            "audio/midi": [".midi", ".mid"],
            "audio/webm": [".webm"],
            "audio/mp4": [".m4a", ".mp4a"],
            
            "video/mp4": [".mp4", ".m4v"],
            "video/mpeg": [".mpeg", ".mpg", ".mpe"],
            "video/quicktime": [".mov", ".qt"],
            "video/x-msvideo": [".avi"],
            "video/x-ms-wmv": [".wmv"],
            "video/ogg": [".ogv"],
            "video/webm": [".webm"],
            "video/3gpp": [".3gp"],
            "video/3gpp2": [".3g2"],
            
            "application/pdf": [".pdf"],
            "application/msword": [".doc"],
            "application/vnd.openxmlformats-officedocument.wordprocessingml.document": [".docx"],
            "application/vnd.ms-excel": [".xls"],
            "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet": [".xlsx"],
            "application/vnd.ms-powerpoint": [".ppt"],
            "application/vnd.openxmlformats-officedocument.presentationml.presentation": [".pptx"],
            "application/vnd.oasis.opendocument.text": [".odt"],
            "application/vnd.oasis.opendocument.spreadsheet": [".ods"],
            "application/vnd.oasis.opendocument.presentation": [".odp"],
            
            "application/zip": [".zip"],
            "application/x-rar-compressed": [".rar"],
            "application/x-7z-compressed": [".7z"],
            "application/gzip": [".gz", ".gzip"],
            "application/x-tar": [".tar"],
            "application/x-bzip": [".bz"],
            "application/x-bzip2": [".bz2"],
            
            "application/json": [".json"],
            "application/json5": [".json5"],
            "application/javascript": [".js"],
            "application/x-httpd-php": [".php"],
            "application/java-archive": [".jar", ".war", ".ear"],
            "application/x-sh": [".sh"],
            "application/x-python": [".py"],
            "application/x-perl": [".pl", ".pm"],
            "application/x-ruby": [".rb"],
            
            "application/octet-stream": [".bin", ".exe", ".dll", ".deb", ".rpm"],
            "application/x-font-ttf": [".ttf"],
            "application/x-font-woff": [".woff"],
            "application/x-font-woff2": [".woff2"],
            "application/vnd.geo+json": [".geojson"],
            "application/x-protobuf": [".proto"],
            
            "font/ttf": [".ttf"],
            "font/woff": [".woff"],
            "font/woff2": [".woff2"],
            "font/otf": [".otf"],
            
            "model/gltf+json": [".gltf"],
            "model/gltf-binary": [".glb"],
            "model/obj": [".obj"]
        };

        // 反转映射表（扩展名到MIME类型）
        const extMap = {};
        for (const [mime, exts] of Object.entries(mimeMap)) {
            exts.forEach(ext => {
                const key = ext.toLowerCase();
                if (!extMap[key]) {
                    extMap[key] = [];
                }
                extMap[key].push(mime);
            });
        }

        // 扩展名转MIME类型
        function convertExtension() {
            const input = document.getElementById('extension').value.trim().toLowerCase();
            const resultEl = document.getElementById('extResult');
            
            if (!input) {
                resultEl.textContent = "请输入文件扩展名";
                return;
            }
            
            // 统一添加前缀点
            const ext = input.startsWith('.')? input : `.${input}`;
            
            if (extMap[ext]) {
                resultEl.setAttribute('data-value', extMap[ext].join('、'));
                resultEl.textContent = `对应的MIME类型：${extMap[ext].join('、')}`;
            } else {
                resultEl.removeAttribute('data-value');
                resultEl.textContent = "未找到对应的标准MIME类型";
            }
        }

        // MIME类型转扩展名
        function convertMime() {
            const input = document.getElementById('mime').value.trim().toLowerCase();
            const resultEl = document.getElementById('mimeResult');
            
            if (!input) {
                resultEl.textContent = "请输入MIME类型";
                return;
            }
            
            if (mimeMap[input]) {
                resultEl.setAttribute('data-value', mimeMap[input].join('、'));
                resultEl.textContent = `对应的扩展名：${mimeMap[input].join('、')}`;
            } else {
                resultEl.removeAttribute('data-value');
                resultEl.textContent = "未找到对应的标准扩展名";
            }
        }

        // 复制结果功能
        function copyResult(resultId, btnId) {
            const resultEl = document.getElementById(resultId);
            const copyBtn = document.getElementById(btnId);
            const value = resultEl.getAttribute('data-value');
            
            // 如果有有效结果才复制
            if (value) {
                navigator.clipboard.writeText(value).then(() => {
                    // 复制成功提示
                    copyBtn.textContent = "已复制";
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = "复制";
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }
        }

        // 支持回车键触发转换
        document.getElementById('extension').addEventListener('keypress', e => {
            if (e.key === 'Enter') convertExtension();
        });
        
        document.getElementById('mime').addEventListener('keypress', e => {
            if (e.key === 'Enter') convertMime();
        });
    </script>
</body>
</html>
