<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIME类型转换工具</title>
    <style>
        :root {
            --bg-color: #e9ecef;
            --shadow-light: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            --shadow-dark: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            --text-color: #495057;
            --accent-color: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
       .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
       .card-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
        }
        
       .card {
            flex: 1;
            background-color: var(--bg-color);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }
        
       .card:hover {
            transform: translateY(-5px);
        }
        
       .card h2 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
        }
        
       .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, output {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-dark);
            color: var(--text-color);
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-light);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        
        button:active {
            box-shadow: var(--shadow-dark);
        }
        
       .result-container {
            margin-top: 20px;
            position: relative;
        }
        
       .result {
            min-height: 45px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-radius: 10px;
            box-shadow: var(--shadow-dark);
            background-color: var(--bg-color);
        }
        
       .copy-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 5px 10px;
            font-size: 0.8rem;
            box-shadow: 2px 2px 5px #d1d9e6, -2px -2px 5px #ffffff;
        }
        
       .copy-btn.copied {
            color: var(--accent-color);
        }
        
        .text-primary {
            color: #4f46e5;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
           .card-container {
                flex-direction: column;
            }
            
           .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">MIME类型工具</h1>
        <div class="card-container">
            <div class="card">
                <h2>扩展名转MIME类型</h2>
                <div class="input-group">
                    <label for="extension">文件扩展名（如：.jpg）</label>
                    <input type="text" id="extension" placeholder=".txt 或 txt" autocomplete="off">
                </div>
                <button onclick="convertExtension()">转换</button>
                <div class="result-container">
                    <output class="result" id="extResult"></output>
                    <button class="copy-btn" onclick="copyResult('extResult', 'extCopyBtn')" id="extCopyBtn">复制</button>
                </div>
            </div>
            
            <div class="card">
                <h2>MIME类型转扩展名</h2>
                <div class="input-group">
                    <label for="mime">MIME类型（如：image/jpeg）</label>
                    <input type="text" id="mime" placeholder="text/plain" autocomplete="off">
                </div>
                <button onclick="convertMime()">转换</button>
                <div class="result-container">
                    <output class="result" id="mimeResult"></output>
                    <button class="copy-btn" onclick="copyResult('mimeResult','mimeCopyBtn')" id="mimeCopyBtn">复制</button>
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 20px; width: 100%;">
            <details>
                <summary style="cursor: pointer; font-weight: bold; padding: 10px 0;">
                    查看所有MIME类型列表
                </summary>
                <div class="mime-list" style="margin-top: 15px; max-height: 400px; overflow-y: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">MIME类型</th>
                                <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">扩展名</th>
                            </tr>
                        </thead>
                        <tbody id="mimeListBody">
                            <!-- 将由JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </details>
        </div>
    </div>

    <!-- 引入外部JavaScript库 -->
    <script src="library/mime_lib.js"></script>
    <script>
        // 扩展名转MIME类型
        function convertExtension() {
            const input = document.getElementById('extension').value.trim().toLowerCase();
            const resultEl = document.getElementById('extResult');
            
            if (!input) {
                resultEl.textContent = "请输入文件扩展名";
                return;
            }
            
            const mimeTypes = extensionToMime(input);
            
            if (mimeTypes) {
                resultEl.setAttribute('data-value', mimeTypes.join('、'));
                resultEl.textContent = `对应的MIME类型：${mimeTypes.join('、')}`;
            } else {
                resultEl.removeAttribute('data-value');
                resultEl.textContent = "未找到对应的标准MIME类型";
            }
        }

        // MIME类型转扩展名
        function convertMime() {
            const input = document.getElementById('mime').value.trim().toLowerCase();
            const resultEl = document.getElementById('mimeResult');
            
            if (!input) {
                resultEl.textContent = "请输入MIME类型";
                return;
            }
            
            const extensions = mimeToExtension(input);
            
            if (extensions) {
                resultEl.setAttribute('data-value', extensions.join('、'));
                resultEl.textContent = `对应的扩展名：${extensions.join('、')}`;
            } else {
                resultEl.removeAttribute('data-value');
                resultEl.textContent = "未找到对应的标准扩展名";
            }
        }

        // 复制结果功能
        function copyResult(resultId, btnId) {
            const resultEl = document.getElementById(resultId);
            const copyBtn = document.getElementById(btnId);
            const value = resultEl.getAttribute('data-value');
            
            // 如果有有效结果才复制
            if (value) {
                navigator.clipboard.writeText(value).then(() => {
                    // 复制成功提示
                    copyBtn.textContent = "已复制";
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.textContent = "复制";
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }
        }

        // 生成完整MIME类型列表
        function generateMimeList() {
            const mimeListBody = document.getElementById('mimeListBody');
            const mimeMap = getMimeMap();
            
            // 清空现有内容
            mimeListBody.innerHTML = '';
            
            // 遍历mimeMap生成表格行
            Object.entries(mimeMap).forEach(([mimeType, extensions]) => {
                const row = document.createElement('tr');
                
                const mimeCell = document.createElement('td');
                mimeCell.style.padding = '8px';
                mimeCell.style.borderBottom = '1px solid #ddd';
                mimeCell.textContent = mimeType;
                
                const extCell = document.createElement('td');
                extCell.style.padding = '8px';
                extCell.style.borderBottom = '1px solid #ddd';
                extCell.textContent = extensions.join(', ');
                
                row.appendChild(mimeCell);
                row.appendChild(extCell);
                mimeListBody.appendChild(row);
            });
        }

        // 支持回车键触发转换
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('extension').addEventListener('keypress', e => {
                if (e.key === 'Enter') convertExtension();
            });
            
            document.getElementById('mime').addEventListener('keypress', e => {
                if (e.key === 'Enter') convertMime();
            });
            
            // 页面加载完成后生成MIME类型列表
            generateMimeList();
        });
    </script>
</body>
</html>
