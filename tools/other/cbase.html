<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进制转换工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e0e5ec',
                        secondary: '#a3b1c6',
                        accent: '#4a6fa5',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .morph {
                box-shadow: 8px 8px 16px #b8c1cf, -8px -8px 16px #ffffff;
            }
            .morph-inset {
                box-shadow: inset 5px 5px 10px #b8c1cf, inset -5px -5px 10px #ffffff;
            }
            .morph-btn {
                box-shadow: 5px 5px 10px #b8c1cf, -5px -5px 10px #ffffff;
                transition: all 0.2s ease;
            }
            .morph-btn:active {
                box-shadow: inset 5px 5px 10px #b8c1cf, inset -5px -5px 10px #ffffff;
            }
            .morph-input {
                background-color: #e0e5ec;
                border: none;
                box-shadow: inset 5px 5px 10px #b8c1cf, inset -5px -5px 10px #ffffff;
                transition: all 0.2s ease;
            }
            .morph-input:focus {
                outline: none;
                box-shadow: inset 4px 4px 8px #b8c1cf, inset -4px -4px 8px #ffffff;
            }
        }
    </style>
</head>
<body class="bg-primary min-h-screen p-4 font-sans">
    <div class="max-w-2xl mx-auto mt-8 mb-8">
        <!-- 工具主体 -->
        <div class="morph rounded-3xl p-6">
            <!-- 标题 -->
            <div class="text-center mb-8">
                <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-medium text-gray-700">进制转换工具</h1>
            </div>
            
            <!-- 输入区域 -->
            <div class="mb-6">
                <label class="block text-gray-600 mb-2 text-sm">输入数值</label>
                <div class="flex gap-3">
                    <input type="text" id="inputValue" class="morph-input rounded-xl px-4 py-3 w-full text-gray-700" placeholder="输入要转换的数值">
                    <select id="inputBase" class="morph-btn rounded-xl px-4 py-3 text-gray-700">
                        <option value="2">二进制</option>
                        <option value="8">八进制</option>
                        <option value="10" selected>十进制</option>
                        <option value="16">十六进制</option>
                    </select>
                </div>
            </div>
            
            <!-- 转换按钮 -->
            <div class="flex justify-center mb-8">
                <button id="convertBtn" class="morph-btn rounded-xl px-6 py-3 text-gray-700 font-medium">转换</button>
            </div>
            
            <!-- 输出区域 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 二进制输出 -->
                <div>
                    <label class="block text-gray-600 mb-2 text-sm">二进制</label>

                        <input type="text" id="binaryOutput" class="morph-input rounded-xl px-4 py-3 w-full text-gray-700 bg-opacity-50" readonly>

                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- 八进制输出 -->
                <div>
                    <label class="block text-gray-600 mb-2 text-sm">八进制</label>
