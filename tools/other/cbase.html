    <script>
        // 获取DOM元素
        const inputValue = document.getElementById('inputValue');
        const inputBase = document.getElementById('inputBase');
        const convertBtn = document.getElementById('convertBtn');
        const binaryOutput = document.getElementById('binaryOutput');
        const octalOutput = document.getElementById('octalOutput');
        const decimalOutput = document.getElementById('decimalOutput');
        const hexOutput = document.getElementById('hexOutput');
        const copyBtns = document.querySelectorAll('.copy-btn');

        // 转换逻辑
        convertBtn.addEventListener('click', () => {
            const value = inputValue.value.trim();
            const base = parseInt(inputBase.value);

            if (!value) {
                alert('请输入要转换的数值');
                return;
            }

            // 验证输入是否符合对应进制规则
            const regexMap = {
                2: /^[01]+$/,
                8: /^[0-7]+$/,
                10: /^[0-9]+$/,
                16: /^[0-9a-fA-F]+$/
            };

            if (!regexMap[base].test(value)) {
                alert(`输入的数值不符合${inputBase.options[inputBase.selectedIndex].text}规则`);
                return;
            }

            // 先转换为十进制
            const decimal = parseInt(value, base);

            // 再转换为各进制输出
            binaryOutput.value = decimal.toString(2);
            octalOutput.value = decimal.toString(8);
            decimalOutput.value = decimal.toString(10);
            hexOutput.value = decimal.toString(16).toUpperCase();
        });

        // 复制功能
        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);

                targetInput.select();
                document.execCommand('copy');

                // 复制成功提示
                const originalIcon = btn.innerHTML;
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .01-.011Z"/></svg>';

                setTimeout(() => {
                    btn.innerHTML = originalIcon;
                }, 2000);
            });
        });

        // 支持回车键转换
        inputValue.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                convertBtn.click();
            }
        });
    </script>
