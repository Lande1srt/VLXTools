<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT转LRC工具 - 拟态设计</title>
   <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 配置Tailwind自定义颜色和工具类 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        neutral: '#e0e5ec',
                        'neutral-dark': '#a3b1c6',
                    },
                    boxShadow: {
                        'neu-flat': '5px 5px 10px #c8ccd4, -5px -5px 10px #ffffff',
                        'neu-pressed': 'inset 5px 5px 10px #c8ccd4, inset -5px -5px 10px #ffffff',
                        'neu-convex': 'inset 1px 1px 2px #ffffff, 5px 5px 10px #c8ccd4',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
            .neu-bg {
                background-color: #e0e5ec;
            }
            .neu-border {
                border-radius: 16px;
            }
            .neu-flat {
                box-shadow: 5px 5px 10px #c8ccd4, -5px -5px 10px #ffffff;
            }
            .neu-pressed {
                box-shadow: inset 5px 5px 10px #c8ccd4, inset -5px -5px 10px #ffffff;
            }
            .neu-convex {
                box-shadow: inset 1px 1px 2px #ffffff, 5px 5px 10px #c8ccd4;
            }
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="neu-bg min-h-screen font-sans text-gray-700 flex flex-col items-center p-4 md:p-8">
    <!-- 页面标题 -->
    <header class="w-full max-w-4xl mb-8 text-center">
        <div class="neu-flat neu-border p-6 inline-block">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-primary text-shadow">
                <i class="fas fa-file-import mr-3"></i>SRT转LRC工具
            </h1>
            <p class="mt-2 text-gray-600">简单高效地将字幕文件转换为歌词格式</p>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="w-full max-w-4xl flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 左侧：输入区域 -->
            <div class="neu-flat neu-border p-6 transition-all duration-300">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-file-video text-primary mr-2"></i>输入SRT内容
                </h2>
                
                <!-- 文件上传区域 -->
                <div id="upload-area" class="neu-border neu-convex p-6 mb-6 text-center cursor-pointer transition-all duration-300 hover:bg-opacity-5 hover:bg-primary/10">
                    <i class="fas fa-cloud-upload-alt text-4xl text-primary mb-3"></i>
                    <p class="mb-2">拖放SRT文件到此处，或点击上传</p>
                    <p class="text-sm text-gray-500">支持 .srt 格式文件</p>
                    <input type="file" id="file-input" accept=".srt" class="hidden" title="选择SRT文件" aria-label="选择SRT文件">
                </div>
                
                <!-- 文本输入区域 -->
                <div class="mb-4">
                    <label for="srt-input" class="block mb-2 text-sm font-medium">或直接粘贴SRT内容：</label>
                    <div class="neu-pressed neu-border p-1">
                        <textarea 
                            id="srt-input" 
                            class="w-full h-48 p-3 bg-transparent border-none focus:outline-none resize-none"
                            placeholder="在此粘贴SRT格式的字幕内容..."
                        ></textarea>
                    </div>
                </div>
                
                <!-- 转换按钮 -->
                <button id="convert-btn" class="w-full py-3 px-6 neu-flat neu-border font-medium text-primary hover:text-secondary transition-all duration-300 active:neu-pressed flex items-center justify-center">
                    <i class="fas fa-exchange-alt mr-2"></i>转换为LRC
                </button>
            </div>
            
            <!-- 右侧：输出区域 -->
            <div class="neu-flat neu-border p-6 transition-all duration-300">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-file-audio text-secondary mr-2"></i>输出LRC内容
                </h2>
                
                <!-- 输出选项 -->
                <div class="flex flex-wrap gap-3 mb-4">
                    <label class="flex items-center neu-border neu-convex p-2 cursor-pointer">
                        <input type="checkbox" id="include-end-time" class="mr-2 accent-primary">
                        <span>包含结束时间</span>
                    </label>
                    <label class="flex items-center neu-border neu-convex p-2 cursor-pointer">
                        <input type="checkbox" id="remove-index" checked class="mr-2 accent-primary">
                        <span>移除序号</span>
                    </label>
                </div>
                
                <!-- 文本输出区域 -->
                <div class="mb-4">
                    <div class="neu-pressed neu-border p-1">
                        <textarea 
                            id="lrc-output" 
                            class="w-full h-48 p-3 bg-transparent border-none focus:outline-none resize-none"
                            placeholder="转换后的LRC内容将显示在这里..."
                            readonly
                        ></textarea>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="flex gap-3">
                    <button id="copy-btn" class="flex-1 py-3 px-4 neu-flat neu-border font-medium text-primary hover:text-secondary transition-all duration-300 active:neu-pressed flex items-center justify-center">
                        <i class="fas fa-copy mr-2"></i>复制
                    </button>
                    <button id="download-btn" class="flex-1 py-3 px-4 neu-flat neu-border font-medium text-primary hover:text-secondary transition-all duration-300 active:neu-pressed flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i>下载
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 帮助信息 -->
        <div class="mt-8 neu-flat neu-border p-6">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-info-circle text-primary mr-2"></i>格式说明
            </h2>
            <div class="space-y-3 text-gray-600">
                <p><strong>SRT格式</strong>：字幕文件格式，通常包含序号、时间戳（00:00:00,000 --> 00:00:03,000）和字幕内容。</p>
                <p><strong>LRC格式</strong>：歌词文件格式，通常包含时间戳（[00:00.00]）和对应的歌词内容。</p>
            </div>
        </div>
    </main>

    <!-- 通知提示 -->
    <div id="toast" class="fixed top-6 right-6 px-6 py-3 rounded-lg neu-flat transform translate-x-full transition-transform duration-300 flex items-center">
        <i id="toast-icon" class="mr-2"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        // DOM元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const srtInput = document.getElementById('srt-input');
        const lrcOutput = document.getElementById('lrc-output');
        const convertBtn = document.getElementById('convert-btn');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const includeEndTime = document.getElementById('include-end-time');
        const removeIndex = document.getElementById('remove-index');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toast-icon');
        const toastMessage = document.getElementById('toast-message');

        // 显示通知
        function showToast(message, isSuccess = true) {
            toastMessage.textContent = message;
            toastIcon.className = isSuccess ? 'fas fa-check-circle text-green-500 mr-2' : 'fas fa-exclamation-circle text-red-500 mr-2';
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // 处理文件上传
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('bg-primary/10');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('bg-primary/10');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('bg-primary/10');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'text/plain' || file.name.endsWith('.srt')) {
                    readFile(file);
                } else {
                    showToast('请上传SRT格式的文件', false);
                }
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                readFile(file);
            }
        });

        // 读取文件内容
        function readFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                srtInput.value = e.target.result;
                showToast('文件已加载');
            };
            reader.onerror = () => {
                showToast('文件读取失败', false);
            };
            reader.readAsText(file, 'utf-8');
        }

        // 转换SRT到LRC
        convertBtn.addEventListener('click', () => {
            const srtContent = srtInput.value.trim();
            if (!srtContent) {
                showToast('请输入SRT内容', false);
                return;
            }

            try {
                const lrcContent = convertSrtToLrc(srtContent);
                lrcOutput.value = lrcContent;
                showToast('转换成功');
            } catch (error) {
                showToast('转换失败: ' + error.message, false);
                console.error(error);
            }
        });

        // 复制到剪贴板
        copyBtn.addEventListener('click', () => {
            const content = lrcOutput.value;
            if (!content) {
                showToast('没有可复制的内容', false);
                return;
            }

            navigator.clipboard.writeText(content)
                .then(() => {
                    showToast('已复制到剪贴板');
                })
                .catch(() => {
                    // 备选方案：使用文本框选择和execCommand
                    lrcOutput.select();
                    document.execCommand('copy');
                    showToast('已复制到剪贴板');
                });
        });

        // 下载LRC文件
        downloadBtn.addEventListener('click', () => {
            const content = lrcOutput.value;
            if (!content) {
                showToast('没有可下载的内容', false);
                return;
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.lrc';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('文件已下载');
        });

        // SRT转LRC核心逻辑
        function convertSrtToLrc(srtContent) {
            // 分割SRT内容为条目
            const srtItems = srtContent.split(/\r?\n\r?\n/).filter(item => item.trim() !== '');
            const lrcLines = [];

            srtItems.forEach(item => {
                // 分割每行
                const lines = item.split(/\r?\n/).filter(line => line.trim() !== '');
                
                // 处理序号（可选移除）
                let indexLine = 0;
                if (/^\d+$/.test(lines[0].trim()) && removeIndex.checked) {
                    indexLine = 1;
                }
                
                // 解析时间戳
                const timeLine = lines[indexLine].trim();
                const timeMatch = timeLine.match(new RegExp('^(\\d+:\\d+:\\d+,\\d+) --> (\\d+:\\d+:\\d+,\\d+)$'));
                
                if (!timeMatch) {
                    throw new Error(`无效的时间格式: ${timeLine}`);
                }
                
                const startTime = convertSrtTimeToLrcTime(timeMatch[1]);
                const endTime = convertSrtTimeToLrcTime(timeMatch[2]);
                
                // 获取字幕内容
                const contentLines = lines.slice(indexLine + 1);
                const content = contentLines.join('\n').trim();
                
                // 添加LRC行
                lrcLines.push(`[${startTime}]${content}`);
                
                // 如果需要，添加结束时间
                if (includeEndTime.checked && content) {
                    lrcLines.push(`[${endTime}]`);
                }
            });

            return lrcLines.join('\n');
        }

        // 转换SRT时间格式到LRC时间格式
        function convertSrtTimeToLrcTime(srtTime) {
            // SRT格式: 00:00:00,000
            // LRC格式: 00:00.00
            const parts = srtTime.split(',');
            const timeParts = parts[0].split(':');
            
            // 取分钟、秒和毫秒的前两位
            const minutes = timeParts[1];
            const seconds = timeParts[2];
            const milliseconds = parts[1].substring(0, 2);
            
            return `${minutes}:${seconds}.${milliseconds}`;
        }

        // 添加按钮点击动画效果
        document.querySelectorAll('button, #upload-area').forEach(elem => {
            elem.addEventListener('mousedown', () => {
                elem.classList.add('neu-pressed');
                elem.classList.remove('neu-flat', 'neu-convex');
            });
            
            elem.addEventListener('mouseup', () => {
                elem.classList.remove('neu-pressed');
                if (elem.id === 'upload-area') {
                    elem.classList.add('neu-convex');
                } else {
                    elem.classList.add('neu-flat');
                }
            });
            
            elem.addEventListener('mouseleave', () => {
                if (elem.classList.contains('neu-pressed')) {
                    elem.classList.remove('neu-pressed');
                    if (elem.id === 'upload-area') {
                        elem.classList.add('neu-convex');
                    } else {
                        elem.classList.add('neu-flat');
                    }
                }
            });
        });
    </script>
</body>
</html>
