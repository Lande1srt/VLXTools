<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大小写转换工具</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#e0e5ec',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      /*.neumorphic {
        box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6),
                    -9px -9px 16px rgba(255, 255, 255, 0.5);
      }*/
      .neumorphic-inset {
        box-shadow: inset 5px 5px 10px rgba(163, 177, 198, 0.6),
                    inset -5px -5px 10px rgba(255, 255, 255, 0.5);
      }
      .neumorphic-btn {
        box-shadow: 5px 5px 10px rgba(163, 177, 198, 0.6),
                    -5px -5px 10px rgba(255, 255, 255, 0.5);
        transition: all 0.2s ease;
      }
      .neumorphic-btn:active {
        box-shadow: inset 5px 5px 10px rgba(163, 177, 198, 0.6),
                    inset -5px -5px 10px rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>
<body class="bg-primary min-h-screen p-4 md:p-8 flex flex-col items-center justify-center font-sans text-gray-700">
  <div class="w-full max-w-md neumorphic rounded-3xl p-6 md:p-8">
    <h1 class="text-center text-2xl font-bold mb-6">大小写转换工具</h1>
    
    <!-- 输入区域 -->
    <div class="mb-6">
      <label for="text-input" class="block mb-2 text-sm font-medium">输入文本</label>
      <textarea id="text-input" rows="4" 
                class="w-full px-4 py-3 rounded-xl neumorphic-inset border-none bg-transparent focus:outline-none resize-none"
                placeholder="在这里输入需要转换的文本...">Hello World! This is a Test.</textarea>
    </div>
    
    <!-- 转换按钮 -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button id="upper-btn" class="px-4 py-3 rounded-xl neumorphic-btn text-center">
        <i class="fa fa-arrow-up mr-2"></i>全部大写
      </button>
      <button id="lower-btn" class="px-4 py-3 rounded-xl neumorphic-btn text-center">
        <i class="fa fa-arrow-down mr-2"></i>全部小写
      </button>
      <button id="capitalize-btn" class="px-4 py-3 rounded-xl neumorphic-btn text-center">
        <i class="fa fa-font mr-2"></i>首字母大写
      </button>
      <button id="invert-btn" class="px-4 py-3 rounded-xl neumorphic-btn text-center">
        <i class="fa fa-exchange mr-2"></i>大小写反转
      </button>
    </div>
    
    <!-- 输出区域 -->
    <div class="mb-4">
      <label for="text-output" class="block mb-2 text-sm font-medium">转换结果</label>
      <div class="relative">
        <textarea id="text-output" rows="4" readonly
                  class="w-full px-4 py-3 rounded-xl neumorphic-inset border-none bg-transparent focus:outline-none resize-none"
                  placeholder="转换后的文本将显示在这里...">HELLO WORLD! THIS IS A TEST.</textarea>
        <button id="copy-btn" class="absolute right-3 bottom-3 p-2 rounded-lg neumorphic-btn">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
    
    <!-- 复制提示 -->
    <div id="copy-notification" class="hidden text-center text-sm text-green-600">已复制到剪贴板！</div>
  </div>

  <script>
    // 获取DOM元素
    const textInput = document.getElementById('text-input');
    const textOutput = document.getElementById('text-output');
    const upperBtn = document.getElementById('upper-btn');
    const lowerBtn = document.getElementById('lower-btn');
    const capitalizeBtn = document.getElementById('capitalize-btn');
    const invertBtn = document.getElementById('invert-btn');
    const copyBtn = document.getElementById('copy-btn');
    const copyNotification = document.getElementById('copy-notification');
    
    // 转换函数
    function toUpper() {
      const text = textInput.value;
      textOutput.value = text.toUpperCase();
    }
    
    function toLower() {
      const text = textInput.value;
      textOutput.value = text.toLowerCase();
    }
    
    function capitalize() {
      const text = textInput.value.toLowerCase();
      textOutput.value = text.replace(/(^|\s)\w/g, c => c.toUpperCase());
    }
    
    function invertCase() {
      const text = textInput.value;
      textOutput.value = text.split('').map(char => {
        return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
      }).join('');
    }
    
    // 复制功能
    function copyToClipboard() {
      textOutput.select();
      document.execCommand('copy');
      
      // 显示复制提示
      copyNotification.classList.remove('hidden');
      setTimeout(() => {
        copyNotification.classList.add('hidden');
      }, 2000);
    }
    
    // 初始化
    toUpper();
    
    // 事件监听
    upperBtn.addEventListener('click', toUpper);
    lowerBtn.addEventListener('click', toLower);
    capitalizeBtn.addEventListener('click', capitalize);
    invertBtn.addEventListener('click', invertCase);
    copyBtn.addEventListener('click', copyToClipboard);
    textInput.addEventListener('input', toUpper);
  </script>
</body>
</html>
