<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLXTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#EC4899',
                        accent: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen bg-gray-50 font-sans">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <img src="img/logo256.png" alt="ExPlusTools Logo" class="logo" style="border-radius: 5px;width: 50px;">
                    <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold">VLXTools</h1>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="font-medium hover:text-gray-200 transition-colors duration-300 flex items-center"><i class="fa fa-home mr-2"></i>首页</a>
                    <a href="content.html" class="font-medium hover:text-gray-200 transition-colors duration-300 flex items-center"><i class="fa fa-th-large mr-2"></i>工具中心</a>
                    <a href="#about" class="font-medium hover:text-gray-200 transition-colors duration-300 flex items-center"><i class="fa fa-info-circle mr-2"></i>关于我们</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-20 px-4 bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-gray-800 mb-6 leading-tight">
                多维聚合工具箱
            </h2>
            <p class="text-[clamp(1rem,2vw,1.25rem)] text-gray-600 max-w-3xl mx-auto mb-10">
                一站式解决您的日常工作需求，提供多种实用工具，简单高效，即刻使用。
            </p>
            <a href="content.html" class="inline-block bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 duration-300">
              开始使用 <i class="fa fa-arrow-right ml-2"></i>
            </a>
        </div>
    </section>

    <!-- Features Section -->
    <section class="py-16 px-4 bg-white">
        <div class="container mx-auto">
            <h3 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center text-gray-800 mb-12">工具特点</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Feature 1 -->
                <div class="neumorphic rounded-xl p-6 transition-transform duration-300 hover:-translate-y-2">
                    <div class="w-14 h-14 rounded-full gradient-bg flex items-center justify-center text-white mb-4">
                        <i class="fa fa-bolt text-2xl"></i>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-3">高效便捷</h4>
                    <p class="text-gray-600">无需安装，在线使用，节省您的设备空间和时间成本</p>
                </div>

                <!-- Feature 2 -->
                <div class="neumorphic rounded-xl p-6 transition-transform duration-300 hover:-translate-y-2">
                    <div class="w-14 h-14 rounded-full gradient-bg flex items-center justify-center text-white mb-4">
                        <i class="fa fa-mobile text-2xl"></i>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-3">响应式设计</h4>
                    <p class="text-gray-600">完美适配各种设备尺寸，随时随地使用您喜爱的工具</p>
                </div>

                <!-- Feature 3 -->
                <div class="neumorphic rounded-xl p-6 transition-transform duration-300 hover:-translate-y-2">
                    <div class="w-14 h-14 rounded-full gradient-bg flex items-center justify-center text-white mb-4">
                        <i class="fa fa-lock text-2xl"></i>
                    </div>
                    <h4 class="text-xl font-bold text-gray-800 mb-3">安全可靠</h4>
                    <p class="text-gray-600">本地处理数据，保护您的隐私安全，无需担心信息泄露</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 px-4">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                                            <img src="img/logo256.png" alt="ExPlusTools Logo" class="logo" style="border-radius: 5px;width: 40px;">
                        <h2 class="text-xl font-bold">ExPlusTools</h2>
                    </div>
                    <p class="text-gray-400">开源免费，简约轻量且无广告，纯静态编写易部署。</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/Lande1srt/ExPlusTools" target="_blank" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fa fa-github text-xl"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p id="copyyear">&copy; Copy Info</p>
            </div>
            
        </div>
    </footer>
    <script src="js/copyyear.js"></script>
</body>
</html>
